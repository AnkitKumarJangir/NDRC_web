<div class="container py-5">


    <!-- Profile Card -->
    <div class="card shadow-sm mb-4">
        <div class="card-body d-flex align-items-center">
            <div class="me-4">
                <div class="rounded-circle bg-danger text-white d-flex align-items-center justify-content-center"
                    style="width:80px;height:80px;font-size:32px;">
                    {{ user.first_name.charAt(0) }}
                </div>
            </div>
            <div>
                <h4 class="mb-1">{{ user.first_name }} {{user?.last_name}}</h4>
                <p class="text-muted mb-0">{{ user.email }}</p>
                <span class="badge bg-secondary mt-1">{{ user.mobile }}</span>
            </div>
        </div>
    </div>


    <!-- Update Form -->
    <div class="card shadow-sm">
        <div class="card-header bg-white fw-semibold">
            Update Profile
        </div>
        <div class="card-body">
            <form (ngSubmit)="updateProfile()" [formGroup]="form">
                <div class="row g-3">


                    <div class="col-md-6">
                        <label class="form-label">First Name <code>*</code></label>
                        <input type="text" class="form-control" name="first_name" formControlName="first_name" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name <code>*</code></label>
                        <input type="text" class="form-control" name="last_name" formControlName="last_name" />
                    </div>


                    <div class="col-md-6">
                        <label class="form-label">Email <code>*</code></label>
                        <input type="email" class="form-control" name="email" formControlName="email" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone <code>*</code></label>
                        <input type="text" class="form-control" name="mobile" formControlName="mobile" />
                    </div>
                </div>


                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary px-4" [disabled]="loader">
                        <i *ngIf="loader" class="bx bx-loader bx-spin font-size-18"></i>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
