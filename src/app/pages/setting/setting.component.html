<div class="container py-5">
    <app-loader *ngIf="showLoader"></app-loader>
    <div class="row justify-content-center" *ngIf="!showLoader">
        <div class="col-lg-9">
            <ng-container *ngIf="companyDetails">
                <div class="card shadow-sm mb-4">
                    <div class="card-body d-flex align-items-center">
                        <div class="me-4">
                            <div class="rounded-circle bg-danger text-white d-flex align-items-center justify-content-center"
                                style="width:80px;height:80px;font-size:32px;">
                                {{companyDetails.company_name.charAt(0) }}
                            </div>
                        </div>
                        <div>
                            <h4 class="mb-0">{{companyDetails.company_name }}</h4>
                            <small class="text-muted">{{companyDetails.sub_title }}</small><br>
                            <span class="badge bg-success mt-1">{{companyDetails.business_type }}</span>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header fw-semibold bg-white">Update Company Details</div>
                    <div class="card-body">
                        <form [formGroup]="companyForm" (ngSubmit)="updateCompany()">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Company Name <code>*</code></label>
                                    <input class="form-control" formControlName="company_name">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label>Sub Title </label>
                                    <input class="form-control" formControlName="sub_title">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label>Business Type <code>*</code></label>
                                    <select class="form-control" formControlName="business_type">
                                        <option value="">Select</option>
                                        <option>Broker</option>
                                        <option>Booking</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label>Email <code>*</code></label>
                                    <input class="form-control" formControlName="company_email">
                                </div>

                                <div class="col-md-12 mb-3">
                                    <label>Address <code>*</code></label>
                                    <textarea class="form-control" formControlName="address"></textarea>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label>PAN No <span class="text-muted">(optional)</span></label>
                                    <input class="form-control" formControlName="pan_no">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label>GST No <span class="text-muted">(optional)</span></label>
                                    <input class="form-control" formControlName="gst_no">
                                </div>

                                <div class="col-md-12">
                                    <label>Contact Numbers <code>*</code></label>
                                    <div *ngFor="let c of contacts.controls; let i = index" class="d-flex mb-2">
                                        <input class="form-control me-2" [formControl]="c">
                                        <button class="btn btn-light btn-sm" (click)="removeContact(i)"
                                            *ngIf="contacts.length > 1" [disabled]="!isAdmin"><i
                                                class="fas fa-trash"></i></button>
                                    </div>
                                    <button class="btn btn-outline-primary btn-sm"
                                        *ngIf="3 >= contacts.length && isAdmin" (click)="addContact()">+ Add
                                        Contact</button>
                                </div>
                                <div class="col-12 my-2 text-warning fw-semibold bg-white">Configuration</div>
                                <hr>
                                <div class="col-md-6 mb-3">
                                    <label>Serial No  <a class="btn-link cp" (click)="companyForm.get('serial_no').enable()"><i class="fas fa-pen font-size-12"></i></a></label>
                                    <input class="form-control" formControlName="serial_no">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label>Sheet No  <a class="btn-link cp" (click)="companyForm.get('sheet_no').enable()"><i class="fas fa-pen font-size-12"></i></a></label>
                                    <input class="form-control" formControlName="sheet_no">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Commission (%) (On freight) <a class="btn-link cp" (click)="companyForm.get('commission_pct').enable()"><i class="fas fa-pen font-size-12"></i></a></label>
                                    <input class="form-control" formControlName="commission_pct">
                                </div>

                            </div>

                            <div class="text-end mt-4" *ngIf="isAdmin">
                                <button class="btn btn-primary" type="submit"><i *ngIf="loader"
                                        class="bx bx-loader bx-spin font-size-18"></i> Save Changes</button>
                            </div>


                        </form>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="!companyDetails">
                <div class="card shadow-sm mb-4">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        No Company Details Available.
                    </div>
                </div>
            </ng-container>

        </div>
    </div>
</div>
