<div class="home-btn d-none d-sm-block">
    <a href="/" class="text-dark"><i class="fas fa-home h2"></i></a>
</div>
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card py-4 px-3 overflow-hidden">
                    <div class="row">

                        <div class="col-12 text-center">
                            <img src="assets/images/ndrc/logo_1.png" width="285px" alt="" class="img-fluid" />
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="p-2">
                            <div class="welcome">
                                <h6 class="mb-0">Welcome to NDRC!</h6>
                                <p class="text-welcome">Sing Up to continue.</p>
                            </div>
                            <form class="form-horizontal" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-sm-6 col-md-6 col-12">
                                        <div class="mb-3">
                                            <label for="first_name">First Name <code>*</code></label>
                                            <input type="text" formControlName="first_name" class="form-control"
                                                id="first_name" placeholder="first name" />

                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-12">
                                        <div class="mb-3">
                                            <label for="last_name">Last Name <code>*</code></label>
                                            <input type="text" formControlName="last_name" class="form-control"
                                                id="last_name" placeholder="last name" />

                                        </div>
                                    </div>
                                </div>



                                <div class="mb-3">
                                    <label for="mobile">Mobile No.<code>*</code></label>
                                    <input type="text" formControlName="mobile" class="form-control" id="mobile"
                                        placeholder="mobile no." />

                                </div>
                                <div class="mb-3">
                                    <label for="email">Email <code>*</code></label>
                                    <input type="text" formControlName="email" class="form-control" id="email"
                                        placeholder="email address" />

                                </div>

                                <div class="mb-3">
                                    <label for="password">Password</label>
                                    <div class="input-group auth-pass-inputgroup">
                                        <input type="password" class="form-control" formControlName="password"
                                            placeholder="Enter password" aria-label="Password"
                                            aria-describedby="password-addon" />
                                    </div>
                                </div>

                                <div class="mt-3 d-grid">
                                    <button [style.height.px]="50" class="btn m-0  btn-danger text-white theme-bg-color"
                                        type="submit">
                                        <i *ngIf="loader" class="bx bx-loader bx-spin font-size-18"></i>
                                        <span *ngIf="!loader">SUBMIT</span>
                                    </button>
                                </div>

                                <div class="mt-4 text-center">
                                    <a routerLink="/account/auth/login" class="text-muted"><i
                                            class="mdi mdi-account-arrow-right mr-1"></i> Sign In?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
