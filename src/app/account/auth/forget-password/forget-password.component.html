<div class="home-btn d-none d-sm-block">
    <a href="/" class="text-dark"><i class="fas fa-home h2"></i></a>
</div>
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card py-4 px-3 overflow-hidden">
                    <div class="row">

                        <div class="col-12 text-center">
                            <img src="assets/images/ndrc/logo_1.png" width="285px" alt="" class="img-fluid" />
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="p-2 mt-3">
                            <div class="welcome">
                                <h6 class="mb-4">Reset Password!</h6>
                                <!-- <p class="text-welcome">Sing In to continue.</p> -->
                            </div>
                            @if (!email_Sent) {
                            <input class="form-control mb-3" placeholder="Enter email address" type="email"
                                [(ngModel)]="userEmail" />
                            <div class="mt-3 d-grid">
                                <button [style.height.px]="50" (click)="sendOTP()" [disabled]="!userEmail"
                                    class="btn m-0  btn-danger text-white theme-bg-color" type="submit">
                                    <i *ngIf="loaderShow" class="bx bx-loader bx-spin font-size-18"></i>
                                    <span *ngIf="!loaderShow">SUBMIT</span>
                                </button>
                            </div>

                            }
                            @if(email_Sent && !otp_verified){
                            <div style="text-align: center;" class="mb-3">
                                OTP Code has been sent to
                                <span style="font-weight: 700; font-style: italic; color: #9a9999">{{ userEmail
                                    }}</span>
                                <br />
                            </div>
                            <input class="form-control mb-3" placeholder="Enter OTP" type="email"
                                [(ngModel)]="otp" />
                            <div class="mt-3 d-grid">
                                <button [style.height.px]="50" (click)="verifyOTP()" [disabled]="!otp"
                                    class="btn m-0  btn-danger text-white theme-bg-color" type="submit">
                                    <i *ngIf="loading" class="bx bx-loader bx-spin font-size-18"></i>
                                    <span *ngIf="!loading">SUBMIT</span>
                                </button>
                            </div>

                            <div class="">
                                <div class="button_box text-center cp" style="margin: 57px 0px" (click)="sendOTP()">
                                    <a>Re-send OTP</a>
                                </div>
                            </div>
                            }
                            @if (email_Sent && otp_verified) {
                            <form class="form-horizontal" [formGroup]="forgetPassword" (ngSubmit)="save()">
                                <div class="mb-3">
                                    <label for="email">New Password</label>
                                    <input class="form-control" placeholder="New Password" [type]="inputType1"
                                        formControlName="new_password" />

                                </div>

                                <div class="mb-3">
                                    <label for="password">Confirm Password</label>
                                    <input class="form-control" placeholder="Confirm Password" [type]="inputType2"
                                        formControlName="confirm" />
                                </div>

                                <div class="mt-3 d-grid">
                                    <button [style.height.px]="50" class="btn m-0  btn-danger text-white theme-bg-color"
                                        type="submit">
                                        <i *ngIf="loading" class="bx bx-loader bx-spin font-size-18"></i>
                                        <span *ngIf="!loading">SUBMIT</span>
                                    </button>
                                </div>

                              
                            </form>
                            }
                              <div class="mt-4 text-center">
                                    <a routerLink="/account/auth/login" class="text-muted cp"><i class="mdi  mdi-account-arrow-right mr-1"></i>Back to login</a>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
