<div class="home-btn d-none d-sm-block">
    <a href="/" class="text-dark"><i class="fas fa-home h2"></i></a>
</div>
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="bg-soft bg-primary">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary py-4 ps-3 pe-2">
                                    <h5 class="text-primary">Welcome Back !</h5>
                                    <p>Sign in to continue to NDRC PORTAL.</p>
                                </div>
                            </div>
                            <div class="col-5 align-self-end">
                                <img src="assets/images/profile-img.png" alt="" class="img-fluid" />
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div>
                            <a routerLink="/">
                                <div class="avatar-md profile-user-wid mb-4">
                                    <span class="avatar-title rounded-circle bg-light">
                                        <img src="assets/images/walsons-one.png" alt="" class="rounded-circle"
                                            height="45" />
                                    </span>
                                </div>
                            </a>
                        </div>
                        <div class="p-2">
                            <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                                <div class="mb-3 d-flex align-items-center domainFont" *ngIf="checkWorkspace">
                                    <div>
                                        <strong>Subdomain Name:</strong>
                                        {{ loginForm.controls['username'].value }}
                                    </div>
                                    <div class="marginLeft" (click)="editSubdomain()">
                                        <i class="fas fa-solid fa-pen"></i>
                                    </div>
                                </div>
                                <div class="form-group mb-3" [hidden]="checkWorkspace">
                                    <label for="subdomain">Subdomain Name</label>

                                    <div class="input-group">
                                        <input type="text" class="form-control" formControlName="username"
                                            placeholder="Subdomain Name" [ngClass]="{
                        'is-invalid': submitted && f['username'].errors
                      }" />
                                        <span class="input-group-addon custom">.NDRC.com</span>
                                    </div>
                                    <div *ngIf="
                      submitted && loginForm.controls['subdomain'].errors
                    " class="invalid-feedback" style="display: block">
                                        <div>Please enter a valid subdomain name.</div>
                                    </div>
                                </div>

                                <div class="mb-3" [hidden]="!checkWorkspace">
                                    <label for="email">Username</label>
                                    <input type="text" formControlName="email" class="form-control" id="email"
                                        placeholder="username"
                                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                        <div *ngIf="f['email'].errors">
                                            username is required
                                        </div>
                                        <div *ngIf="f['email'].errors['email']">
                                            Email must be a valid email address
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3" [hidden]="!checkWorkspace">
                                    <label for="password">Password</label>
                                    <div class="input-group auth-pass-inputgroup">
                                        <input type="password" class="form-control" formControlName="password"
                                            placeholder="Enter password" [ngClass]="{
                        'is-invalid': submitted && f['password'].errors
                      }" aria-label="Password" aria-describedby="password-addon" />
                                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                            <span *ngIf="f['password'].errors">Password is required</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-check">
                  <label class="form-check-label" for="remember-check">
                    Remember me
                  </label>
                </div> -->

                                <div class="mt-3 d-grid">
                                    <button class="btn btn-primary" type="submit">
                                        {{ buttonName }}
                                    </button>
                                </div>
                                <!-- <div class="mt-4 text-center">
                  <h5 class="font-size-14 mb-3">Sign in with</h5>

                  <ul class="list-inline">
                    <li class="list-inline-item">
                      <a href="javascript::void()" class="social-list-item bg-primary text-white border-primary">
                        <i class="mdi mdi-facebook"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript::void()" class="social-list-item bg-info text-white border-info">
                        <i class="mdi mdi-twitter"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript::void()" class="social-list-item bg-danger text-white border-danger">
                        <i class="mdi mdi-google"></i>
                      </a>
                    </li>
                  </ul>
                </div> -->
                                <div class="mt-4 text-center" [hidden]="!checkWorkspace">
                                    <a routerLink="/account/reset-password" class="text-muted"><i
                                            class="mdi mdi-lock mr-1"></i> Forgot your password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

          <p>

            </a>
          </p>
          <p>Â© {{ year }} HR MANAGEMENT APPLICATION</p>
        </div> -->
            </div>
        </div>
    </div>

    <!-- end container -->
</div>
