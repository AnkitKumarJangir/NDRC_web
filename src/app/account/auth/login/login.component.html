<div class="home-btn d-none d-sm-block">
    <a href="/" class="text-dark"><i class="fas fa-home h2"></i></a>
</div>
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card py-4 px-3 overflow-hidden">
                    <div class="row">

                        <div class="col-12 text-center">
                            <img src="assets/images/ndrc/logo_1.png" width="285px" alt="" class="img-fluid" />
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="p-2">
                            <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">


                                <div class="mb-3">
                                    <label for="email">Username</label>
                                    <input type="text" formControlName="username" class="form-control" id="email"
                                        placeholder="username" />

                                </div>

                                <div class="mb-3">
                                    <label for="password">Password</label>
                                    <div class="input-group auth-pass-inputgroup">
                                        <input type="password" class="form-control" formControlName="password"
                                            placeholder="Enter password" aria-label="Password"
                                            aria-describedby="password-addon" />

                                    </div>
                                </div>

                                <div class="mt-3 d-grid">
                                    <button class="btn m-0 text-white theme-bg-color" type="submit">
                                        <i *ngIf="loader" class="bx bx-loader bx-spin font-size-18"></i>
                                        <span *ngIf="!loader">Submit</span>
                                    </button>
                                </div>

                                <div class="mt-4 text-center">
                                    <a routerLink="/account/reset-password" class="text-muted"><i
                                            class="mdi mdi-lock mr-1"></i> Forgot your password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
