<div class="bg-light py-5">
    <div class="container">


        <div class="text-center mb-5">
            <h1 class="fw-bold mb-3">Choose Your Subscription Plan</h1>
            <p class="text-muted mx-auto" style="max-width: 600px;">
                Simple, transparent pricing designed to scale with your business.
            </p>
        </div>


        <div class="row g-4">
            <div class="col-md-4" *ngFor="let plan of plans">
                <div class="card h-100 shadow-sm position-relative"
                    [ngClass]="plan.highlighted ? 'border-primary border-2' : ''">
                    <span *ngIf="plan.highlighted"
                        class="position-absolute top-0 end-0 translate-middle badge rounded-pill bg-primary px-3 py-2"
                        style="margin-top: 10px; margin-right: 10px;">
                        Most Popular
                    </span>


                    <div class="card-body p-4 d-flex flex-column">
                        <h5 class="card-title fw-semibold">{{ plan.name }}</h5>
                        <p class="text-muted small mb-3">{{ plan.description }}</p>


                        <div class="mb-4">
                            <span class="display-6 fw-bold">{{ plan.price }}</span>
                            <span class="text-muted">{{ plan.duration }}</span>
                        </div>


                        <ul class="list-unstyled mb-4 flex-grow-1">
                            <li *ngFor="let feature of plan.features" class="d-flex align-items-center ">
                                <!-- <span class="badge bg-primary rounded-circle me-2"
                                    style="width:8px;height:8px;">&nbsp;</span> -->
                                <span class="text-muted">{{ feature }}</span>
                            </li>
                        </ul>


                        <button class="btn w-100" [ngClass]="plan.highlighted ? 'btn-primary' : 'btn-dark'"
                            (click)="selectPlan(plan)">
                            {{ plan.price === 'Custom' ? 'Contact Sales' : 'Get Started' }}
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
