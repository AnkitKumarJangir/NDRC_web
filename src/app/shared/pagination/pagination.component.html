<div class="row justify-content-between" *ngIf="previous || next">
    <div class="col-6"></div>
    <div class="col-md-6 col-sm-12 text-end">
        <button (click)="previousPage()" [disabled]="!previous"
            class="btn btn-sm theme-bg-color text-white ">Previous</button>
        <button (click)="nextPage()" [disabled]="!next" class="btn btn-sm theme-bg-color text-white  ms-2">Next</button>
    </div>
</div>
