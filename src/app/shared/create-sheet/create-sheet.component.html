<div class="modal-content large-modal-content">
    <div class="popup-header">
        <div class="row">
            <div class="col-md-10">
                <h5 class="text-white">{{ action == 'new' ? 'Create' :'Update'}} Sheet</h5>
            </div>
            <div class="col-md-2 text-end">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closePop()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <app-loader *ngIf="loading"></app-loader>
            <form *ngIf="!loading" class="h-100" [formGroup]="customerForm">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Customer Name <code>*</code></label>
                            <input class="form-control" placeholder="name" formControlName="name" type="text" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Mobile No. <code>*</code></label>
                            <input class="form-control" placeholder="mobile" type="text" formControlName="mobile" />
                        </div>
                    </div>
                    <!-- <div class="col-12 d-flex"> -->
                    <div class="col-12">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input class="form-control" placeholder="email" type="email" formControlName="email" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Address line 1</label>
                            <input class="form-control" placeholder="Address" type="text"
                                formControlName="address_line_1" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Address line 2</label>
                            <input class="form-control" placeholder="Address" type="text"
                                formControlName="address_line_2" />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="">Description</label>
                            <textarea class="form-control" formControlName="description" rows="5"></textarea>
                        </div>
                    </div>

                </div>
                <div class="d-flex mt-3 justify-content-end">
                    <button class="btn btn-light btn-sm" (click)="closePop()">Cancel</button>
                    <button class="btn text-white theme-bg-color btn-sm" (click)="saveRating()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
