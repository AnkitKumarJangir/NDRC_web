<div class="modal-content large-modal-content">
    <div class="popup-header">
        <div class="row">
            <div class="col-md-10">
                <h5 class="text-white">{{ action == 'new' ? 'Create' :'Update'}} Entry</h5>
            </div>
            <div class="col-md-2 text-end">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closePop()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <app-loader *ngIf="loading"></app-loader>
            <form *ngIf="!loading" class="h-100" [formGroup]="entriesForm">
                <div class="row">
                    <div class="col-12" *ngIf="!loadingId">
                        <div class="form-group">
                            <label for="">Loading Slip <code>*</code></label>
                            <ng-select class="w-100" formControlName="loading_id" bindLabel="trailor_no" bindValue="_id"
                              [typeahead]="$searchSlip"  placeholder="Select Loading">
                            
                              <ng-option [value]="item._id" *ngFor="let item of loadingSlips">{{item.trailor_no}}-{{item.customer?.name}} - {{item.from}}-{{item.to}}</ng-option>
                            
                            </ng-select>
                        </div>
                    </div>
                    
                    <!-- <div class="col-6">
                        <div class="form-group">
                            <label for="">Sheet No.</label>
                            <input class="form-control" placeholder="sheet no." type="text"
                                formControlName="sheet_no" />
                        </div>
                    </div> -->
                    <div class="col-4">
                        <div class="form-group">
                            <label for="">Bill Amount</label>
                            <input class="form-control" placeholder="bill amt." type="text"
                                formControlName="bill_amount" />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="">Amount Recd</label>
                            <input class="form-control" placeholder="amt. recd" type="text"
                                formControlName="amount_recd" />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="">Commission</label>
                            <input class="form-control" placeholder="commission" type="text"
                                formControlName="commission" />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="">Description</label>
                            <textarea class="form-control" formControlName="remarks" rows="5"></textarea>
                        </div>
                    </div>

                </div>
                <div class="d-flex mt-3 justify-content-end">
                    <button class="btn btn-light btn-sm" (click)="closePop()">Cancel</button>
                    <button class="btn text-white theme-bg-color btn-sm" (click)="saveRating()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
